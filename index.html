<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nutrition Analyzer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    input, button {
      margin: 0.5em;
      padding: 0.5em;
      font-size: 1em;
    }
    #preview {
      max-width: 300px;
      margin-top: 1em;
      border-radius: 8px;
    }
    #result {
      margin-top: 1em;
      padding: 1em;
      background: #f0f0f0;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Nutrition Analyzer</h2>

  <label>Enter Price ($):</label>
  <input type="number" id="priceInput" placeholder="e.g. 2.49" step="0.01" />

  <h3>ðŸ“¸ Camera Analyzer</h3>
  <video id="video" autoplay playsinline width="300" style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" src="" alt="Preview will show here"/>

  <div>
    <button onclick="startCamera()">Start camera</button>
    <button onclick="snap()">Snap & analyze</button>
  </div>

  <div id="result"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');
    const priceInput = document.getElementById('priceInput');

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = 'block';
      preview.style.display = 'none';
    }

    async function snap() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
      const imageUrl = await uploadImage(blob);

      preview.src = imageUrl;
      preview.style.display = 'block';
      video.style.display = 'none';

      analyze(imageUrl);
    }

    async function uploadImage(blob) {
      // Convert blob to base64 Data URL
      return await new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    async function analyze(imageUrl) {
      result.textContent = 'Analyzing...';
      const price = priceInput.value || '';

      try {
        const res = await fetch('https://camera-backend.vercel.app/api/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            image_url: imageUrl,
            price: price
          })
        });

        const data = await res.json();
        if (res.ok) {
          result.textContent = data.result;
        } else {
          result.textContent = 'Error: ' + (data.error || 'Unknown error');
        }
      } catch (err) {
        result.textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
