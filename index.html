<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Camera Test</title>

<h1>Camera Test</h1>
<video id="v" autoplay playsinline style="width:100%;max-width:500px;"></video><br>
<button id="start">Start camera</button>

<script>
  const v = document.getElementById('v');
  document.getElementById('start').onclick = async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }, audio: false
      });
      v.srcObject = stream;
    } catch (err) {
      alert("Error: " + err.message);
    }
  };
</script>

</html>

<button id="analyze">Snap & analyze</button>
<pre id="out" style="white-space:pre-wrap"></pre>

<script>
  const v = document.getElementById('v');
  const out = document.getElementById('out');
  const btn = document.getElementById('analyze');

  const ANALYZE_URL = 'https://camera-backend.vercel.app/api/analyze'; // your real backend

  btn.onclick = async () => {
    try {
      const c = document.createElement('canvas');
      c.width = v.videoWidth || 1280;
      c.height = v.videoHeight || 720;
      c.getContext('2d').drawImage(v, 0, 0);
      const dataUrl = c.toDataURL('image/jpeg', 0.9);

      out.textContent = 'Analyzingâ€¦';

      const res = await fetch(ANALYZE_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          image_url: dataUrl,
          prompt: 'Describe this image in one sentence.'
        })
      });

      const json = await res.json();
      out.textContent = json.result || json.error || 'No result.';
    } catch (err) {
      out.textContent = 'Error: ' + err.message;
    }
  };
</script>
