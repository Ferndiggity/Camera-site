<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camera Analyzer</title>
  <style>
    body {
      font-family: -apple-system, system-ui, sans-serif;
      margin: 20px;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 480px;
      border-radius: 10px;
      background: black;
    }
    button {
      font-size: 16px;
      padding: 10px 15px;
      margin: 10px 5px;
      cursor: pointer;
    }
    pre {
      text-align: left;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      max-width: 480px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h2>Nutrition Analyzer</h2>

  <label for="manualPrice">Enter Price ($):</label><br>
  <input type="number" step="0.01" id="manualPrice" placeholder="e.g. 2.49" />
  <br><br>

  <h1>ðŸ“¸ Camera Analyzer</h1>

  <video id="v" autoplay playsinline></video><br>
  <button id="start">Start camera</button>
  <button id="analyze">Snap & analyze</button>

  <pre id="out">Click "Start camera" first.</pre>

  <script>
    const video = document.getElementById('v');
    const startBtn = document.getElementById('start');
    const analyzeBtn = document.getElementById('analyze');
    const out = document.getElementById('out');

    const ANALYZE_URL = 'https://camera-backend.vercel.app/api/analyze'; // âœ… backend URL

    // Start the camera
    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }, audio: false
        });
        video.srcObject = stream;
        out.textContent = 'Camera is active.';
      } catch (err) {
        out.textContent = 'Camera error: ' + err.message;
      }
    };

    // Capture and analyze
    analyzeBtn.onclick = async () => {
      try {
        const canvas = document.createElement('canvas');
        canvas.width = 640; // reduced size for speed and reliability
        canvas.height = 480;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);

        const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
        const manualPrice = document.getElementById("manualPrice").value;
        out.textContent = 'Analyzingâ€¦';

        const res = await fetch(ANALYZE_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            image_url: dataUrl,
            prompt: 'Analyze the nutritional label and calculate protein, calories, carbs, fats. If price is given, also calculate protein per dollar and calories per dollar.',
            price: manualPrice || null 
          })
        });

        const json = await res.json();
        out.textContent = json.result || json.error || 'No result.';
      } catch (err) {
        out.textContent = 'Error: ' + err.message;
      }
    };
  </script>
</body>
</html>
